<ion-header>
  <ion-navbar>
    <button ion-button icon-only clear (click)="dismiss()">
      <ion-icon name="md-close"></ion-icon>
    </button>

    <img class="nav-img" src="assets/img/tarlets.jpg" (click)="goToSchedule()" />
    <ion-title (click)="goToSchedule()">Tarlets</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>



    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
    </ion-searchbar>

    <ion-card (click)="goToProduct()">
      <img src="assets/img/cafe1.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Cafe Capuchino
          </ion-card-title>
        <p>
          $30
        </p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <img src="assets/img/cafe-americano.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Cafe Americano
          </ion-card-title>
        <p>
          $120
        </p>
      </ion-card-content>
    </ion-card>

</ion-content>

<ion-footer>
    <button ion-button full no-margin color="dark"  (click)="goToOrder()">
        <ion-label>Ver Pedido</ion-label>
        <ion-note item-end>$120</ion-note>
    </button>
</ion-footer>
